<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Калькулирует !</h1>
    <div class="calc" id="calc">
        <div class="calc__wrapper">
            <div class="calc__display">
                <div class="calc__previous previousDisplay"></div>
                <div class="calc__operation operationDisplay"></div>
                <div class="calc__current currentDisplay"></div>
            </div>
            <div class="calc__body">
                <div class="calc__digits">
                    <button class="calc__button symbolButton" data-symbol="1">1</button>
                    <button class="calc__button symbolButton" data-symbol="2">2</button>
                    <button class="calc__button symbolButton" data-symbol="3">3</button>
                    <button class="calc__button symbolButton" data-symbol="4">4</button>
                    <button class="calc__button symbolButton" data-symbol="5">5</button>
                    <button class="calc__button symbolButton" data-symbol="6">6</button>
                    <button class="calc__button symbolButton" data-symbol="7">7</button>
                    <button class="calc__button symbolButton" data-symbol="8">8</button>
                    <button class="calc__button symbolButton" data-symbol="9">9</button>
                    <button class="calc__button symbolButton" data-symbol=""></button>
                    <button class="calc__button symbolButton" data-symbol="0">0</button>
                    <button class="calc__button symbolButton" data-symbol=".">.</button>
                </div>
                <div class="calc__operators">
                    <button class="calc__button operatorButton" data-symbol="+">+</button>
                    <button class="calc__button operatorButton" data-symbol="-">-</button>
                    <button class="calc__button operatorButton" data-symbol="*">*</button>
                    <button class="calc__button operatorButton" data-symbol="/">/</button>
                    <button class="calc__button resultButton">=</button>
                </div>
            </div>
            <div class="calc__bottom">
                <button class="calc__button clearButton">Очистить</button>
                <button class="calc__button backButton"> < </button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="bundle.7e364f3049dfe875242d.js"></script></body>
</html>
